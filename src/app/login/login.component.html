<div class="container " >

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6">
            <br><br><br><br>
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">

                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                  
                                    <h1 class="h1 text-gray-900 mb-4">Gestion de Stage</h1>
                                </div>
                                <div class="alert alert-danger" *ngIf="errorMsg">
                                    {{errorMsg}}
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp" name="email"
                                            placeholder="Enter Email Address..." [(ngModel)]="authenticationRequest.email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" name="password"
                                            id="exampleInputPassword" placeholder="Password" [(ngModel)]="authenticationRequest.password">
                                    </div>

                                    <button  class="btn btn-primary btn-user btn-block" (click)="login()">
                                      <i class="fas fa-check"></i>  Se connecter
                                    </button>
                                    <hr>
                                   
                                </form>
                               
                                <div class="text-right">
                                    <a class="small" [routerLink]="['/register']"><i class="fa fa-user-plus fa-3x"></i></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
