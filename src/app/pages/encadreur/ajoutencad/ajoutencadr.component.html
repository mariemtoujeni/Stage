<div class="container" id="main-container">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">fullname</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            required
            [(ngModel)]="encadreur.fullname"
            name="fullname"
          />

        </div>
        <div class="form-group">
          <label for="telephone">telephone</label>
          <input
            class="form-control"
            id="telephone"
            required
            [(ngModel)]="encadreur.telephone"
            name="telephone"
            type="string"
          />
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input
              class="form-control"
              id="email"
              required
              [(ngModel)]="encadreur.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="email">date de naissance </label>
            <input
              class="form-control"
              id="datenaissance"
              required
              [(ngModel)]="encadreur.datenaissance"
              name="datenaissance"
              type="date"
            />
          </div>
          <div class="form-group">
            <label for="adresse">adresse</label>
            <input
              class="form-control"
              id="adresse"
              required
              [(ngModel)]="encadreur.adresse"
              name="adresse"
        type="text"
            />
          </div>
          <div class="form-group">
            <label for="fonctionEncad">fonction</label>
            <input
              class="form-control"
              id="fonctionEncad"
              required
              [(ngModel)]="encadreur.fonctionEncad"
              name="fonctionEncad"
        type="text"
            />
          </div>
        
        <button (click)="ajoutencadreur()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>Encadreur was submitted successfully!</h4>
        <button class="btn btn-success" (click)="navigate()">Add</button>
      </div>
    </div>
  </div>
