<div class="container " >

    <!-- Outer Row -->
    <div class="row justify-content-center">
        
        <div class="col-xl-6">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                  
                                    <h1 class="h1 text-gray-900 mb-4">Gestion de Stage</h1>
                                </div>
                                <div class="alert alert-danger" *ngIf="errorMsg">
                                    {{errorMsg}}
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp" name="fullname"
                                            placeholder="Enter Fullname" [(ngModel)]="registerRequest.fullname">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" name="email"
                                            id="exampleInputEmail" placeholder="email" [(ngModel)]="registerRequest.email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" name="password"
                                            id="exampleInputPassword" placeholder="Password" [(ngModel)]="registerRequest.password">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" name="adresse"
                                            id="exampleInputAdresse" placeholder="adresse" [(ngModel)]="registerRequest.adresse">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control form-control-user" name="telephone"
                                            id="exampleInputTelephone" placeholder="telephone" [(ngModel)]="registerRequest.telephone">
                                    </div>
                                    <div class="form-group">
                                        <input type="date" class="form-control form-control-user" name="datenaissance"
                                            id="exampleInputDatenaissance" placeholder="datenaissance" [(ngModel)]="registerRequest.datenaissance">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" name="specialite"
                                            id="exampleInputSpecialite" placeholder="specialite" [(ngModel)]="registerRequest.specialite">
                                    </div>
                                    



                                    <div class="form-group">
                                     
                                    </div>
                                    <button  class="btn btn-primary btn-user btn-block" (click)="register()">
                                      <i class="fas fa-check"></i> register
                                    </button>
                                    <hr>
                                   
                                </form>
                          
                                
                                <div class="text-right">
                                    <a class="small" [routerLink]="['/login']"> <i class="fa fa-sign-out fa-3x"></i></a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
